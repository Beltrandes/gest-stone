<div class="card mb-4">
  <div class="card-body">
    <h5 class="card-title text-white d-flex justify-content-between mb-4">
      Crie um estoque
      <button
        (click)="closeForm()"
        type="button"
        class="btn btn-close"
      ></button>
    </h5>
    <form [formGroup]="stockForm">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="stockInput" formControlName="name" />
        <label for="stockInput">Nome</label>
      </div>
      <button
        class="btn btn-primary d-flex justify-content-center gap-2 align-items-center"
        (click)="onSaveStock()"
      >
        <i class="bi bi-floppy"></i>
        Salvar
      </button>
      <nav class="navbar mt-4 bg-body-tertiary rounded">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Itens</span>
          <button (click)="addNewStockItem()" class="btn fs-6 d-flex justify-content-center gap-2 align-items-center add-item-btn">
            <i class="bi bi-plus-lg fs-5"></i>
            Novo
          </button>
        </div>
      </nav>
      <table
        style="width: 100%"
        formArrayName="stockItems"
        *ngFor="let stockItem of getStockItemsFormArray(); let i = index"
      >
        <tr [formGroupName]="i">
          <td>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="stockItemName" formControlName="name" />
              <label for="stockItemName">Nome</label>
            </div>

          </td>
          <td>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="stockItemDetails" formControlName="details" />
              <label for="stockItemDetails">Detalhes</label>
            </div>

          </td>
          <td>
            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="stockItemQuantity" formControlName="quantity" />
              <label for="stockItemQuantity">Quantidade</label>
            </div>

          </td>
          <td>
            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="stockItemMinQuantity" formControlName="minQuantity" />
              <label for="stockItemMinQuantity">Quantidade MÃ­nima</label>
            </div>

          </td>
          <td class="delete-btn">
            <button class="btn" (click)="removeStockItem(i)">
              <i class="bi bi-trash3-fill"></i>
            </button>
          </td>
        </tr>
      </table>
    </form>
  </div>
</div>
