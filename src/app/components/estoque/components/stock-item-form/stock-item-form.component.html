<div class="card mb-4">
  <div class="card-body">
    <h5 class="card-title text-white d-flex justify-content-between mb-4">
      Crie um item ({{ formStockName }})
      <button
        (click)="closeForm()"
        type="button"
        class="btn btn-close"
      ></button>
    </h5>
    <form [formGroup]="stockItemForm">
      <div class="row">
        <div class="col">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="stockItemName"
              formControlName="name"
            />
            <label for="stockItemName">Nome do item</label>
          </div>
        </div>
        <div class="col">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="stockItemDetails"
              formControlName="details"
            />
            <label for="stockItemDetails">Detalhes do item</label>
          </div>
        </div>
        <div class="col-2">
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="stockItemQuantity"
              formControlName="quantity"
            />
            <label for="stockItemQuantity">Quantidade inicial</label>
          </div>
        </div>
        <div class="col-2">
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="stockItemMinQuantity"
              formControlName="minQuantity"
            />
            <label for="stockItemMinQuantity">Quantidade m√≠nima</label>
          </div>
        </div>
      </div>

      <button
        class="btn btn-primary d-flex justify-content-center gap-2 align-items-center"
        (click)="onSaveStockItem()"
      >
        <i class="bi bi-floppy"></i>
        Salvar
      </button>
    </form>
  </div>
</div>
